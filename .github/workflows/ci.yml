name: AI SaaS CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r major_ai_saas/requirements.txt

      - name: Run basic import test
        run: |
          python -c "import fastapi, sqlalchemy, sentence_transformers"
